<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial" />
        <title>Glass Website</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src ="./Imagens/profilepic.png" alt="profile picture">
                        <h3>Café & Tech</h3>
                        <p>Mais café por favor!</p>
                    </div>
                    <div class="links">
                        <div class="link1">
                            <img src="./Imagens/twitch-logo.png" alt="Twitch Logo">
                            <h2>Streams</h2>
                        </div>
                        <div class="link2">
                            <img src="./Imagens/facebook-logo.png" alt="Facebook Logo">
                            <h2>Facebook</h2>
                        </div>
                        <div class="link3">
                            <img src="./Imagens/twitter-logo.png" alt="twitter Logo">
                            <h2>Twitter</h2>
                        </div>
                    </div>
                    <div class="acompanhe">
                        <h2>Acompanhe os projetos!</h2>
                        <img src="./Imagens/acompanhe.png" alt="e-mail icon">
                    </div>
                </div>
                <div class="projects">
                    <div class="status">
                        <h1>Projetos ativos</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card1">
                            <img src="./Imagens/instagrambot.png" alt="robot icon">
                            <div class="card-info">
                                <h2>Instagrambot Project</h2>
                                <p>Criado em 28/01/2021</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="porcentagem">60%</h2>
                        </div>
                        <div class="card2">
                            <img src="./Imagens/webhooks.png" alt="notification icon">
                            <div class="card-info">
                                <h2>Node JS Webhooks</h2>
                                <p>Criado em 28/01/2021</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="porcentagem">60%</h2>
                        </div>
                        <div class="card3">
                            <img src="./Imagens/react.png" alt="atomic icon">
                            <div class="card-info">
                                <h2>React JS New Project</h2>
                                <p>Criado em 28/01/2021</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="porcentagem">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
    </body>
</html>
